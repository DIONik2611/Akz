<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Корочки.есть</h1>
        </header>
        <main>
            <div class="form-box">
                <h2>Регистрация</h2>
                <div id="message"></div>
                <form id="form">
                    <div>
                        <label>Логин:</label>
                        <input type="text" id="login" required>
                        <span class="error" id="e1"></span>
                    </div>
                    <div>
                        <label>Пароль:</label>
                        <input type="password" id="password" required>
                        <span class="error" id="e2"></span>
                    </div>
                    <div>
                        <label>ФИО:</label>
                        <input type="text" id="fio" required>
                        <span class="error" id="e3"></span>
                    </div>
                    <div>
                        <label>Телефон:</label>
                        <input type="text" id="phone" placeholder="8(XXX)XXX-XX-XX" required>
                        <span class="error" id="e4"></span>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" id="email" required>
                        <span class="error" id="e5"></span>
                    </div>
                    <button type="submit">Создать пользователя</button>
                </form>
                <p><a href="login.html">Уже зарегистрированы? Войти</a></p>
            </div>
        </main>
    </div>
    <script src="data.js"></script>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            var login = document.getElementById('login').value.trim();
            var password = document.getElementById('password').value;
            var fio = document.getElementById('fio').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var email = document.getElementById('email').value.trim();
            
            // Очистка ошибок
            for (var i = 1; i <= 5; i++) {
                document.getElementById('e' + i).textContent = '';
            }
            
            var ok = true;
            
            // Проверка логина
            if (login.length < 6) {
                document.getElementById('e1').textContent = 'Минимум 6 символов';
                ok = false;
            } else if (!/^[a-zA-Z0-9]+$/.test(login)) {
                document.getElementById('e1').textContent = 'Только латиница и цифры';
                ok = false;
            } else if (findUser(login)) {
                document.getElementById('e1').textContent = 'Логин занят';
                ok = false;
            }
            
            // Проверка пароля
            if (password.length < 8) {
                document.getElementById('e2').textContent = 'Минимум 8 символов';
                ok = false;
            }
            
            // Проверка ФИО
            if (!/^[а-яА-ЯёЁ\s]+$/.test(fio)) {
                document.getElementById('e3').textContent = 'Только кириллица';
                ok = false;
            }
            
            // Проверка телефона
            if (!/^8\(\d{3}\)\d{3}-\d{2}-\d{2}$/.test(phone)) {
                document.getElementById('e4').textContent = 'Формат: 8(XXX)XXX-XX-XX';
                ok = false;
            }
            
            // Проверка email
            if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                document.getElementById('e5').textContent = 'Некорректный email';
                ok = false;
            }
            
            if (ok) {
                var users = getUsers();
                var newId = 1;
                if (users.length > 0) {
                    for (var i = 0; i < users.length; i++) {
                        if (users[i].id >= newId) newId = users[i].id + 1;
                    }
                }
                
                saveUser({
                    id: newId,
                    login: login,
                    password: password,
                    fio: fio,
                    phone: phone,
                    email: email
                });
                
                document.getElementById('message').innerHTML = '<div class="success">Пользователь создан! <a href="login.html">Войти</a></div>';
                document.getElementById('form').style.display = 'none';
            }
        };
    </script>
</body>
</html>
